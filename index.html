<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Agbalumo&family=Playfair+Display&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="images/gym1.png" >
    <title>Keep Fit</title>
</head>
<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="images/gym.png" alt="logo">
            <div>Keep Fit</div>
        </div>
        <!-- mid box for nav bar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <!-- right box for buttons or search box -->
        <div class="right">
            <input type="text" name="search" id="search" placeholder="Search on this website">
        </div>

    </header>
    <div class="container">Opening Soon</div>
    <div class="footer">
        <div class="bottom-mid">&#169;Keep Fit 2023</div>
        <div class="bottom-right">Contact Us</div>
    </div>

</html>
